# Development Environment Values
# 최소 리소스로 1개 Pod 실행

replicaCount: 1

image:
  repository: nginx
  pullPolicy: Always
  tag: "1.25.3"

service:
  type: ClusterIP
  port: 80

resources:
  requests:
    memory: "32Mi"
    cpu: "25m"
  limits:
    memory: "64Mi"
    cpu: "50m"

livenessProbe:
  httpGet:
    path: /
    port: http
  initialDelaySeconds: 5
  periodSeconds: 10

readinessProbe:
  httpGet:
    path: /
    port: http
  initialDelaySeconds: 3
  periodSeconds: 5

env:
  - name: ENVIRONMENT
    value: "development"
