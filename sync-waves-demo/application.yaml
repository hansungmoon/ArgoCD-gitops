apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp
  annotations:
    argocd.argoproj.io/sync-wave: "2"  # 마지막에 배포
spec:
  replicas: 2
  selector:
    matchLabels:
      app: webapp
  template:
    metadata:
      labels:
        app: webapp
    spec:
      initContainers:
      - name: wait-for-db
        image: postgres:14-alpine
        command:
        - /bin/sh
        - -c
        - |
          echo "데이터베이스 준비 대기 중..."
          until PGPASSWORD=password123 psql -h postgres -U postgres -d myapp -c '\l'; do
            echo "데이터베이스 연결 대기..."
            sleep 2
          done
          echo "데이터베이스 준비 완료!"
      containers:
      - name: webapp
        image: nginx:1.25.3
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
---
apiVersion: v1
kind: Service
metadata:
  name: webapp
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  selector:
    app: webapp
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
